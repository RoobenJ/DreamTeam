<div class="container">
	<h1>Registrering av kund och bil</h1>
	<div class="row">
		<div class="col-xs-9">
			<form class="form-horizontal">
				<fieldset>
					<!-- Form Name -->
					<legend>Registrera bil</legend>
					<!-- Appended Input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="appendedtext">Registreringsnummer</label>
						<div class="col-md-4">
							<div class="input-group">
								<input id="appendedtext" name="appendedtext" class="form-control" placeholder="ABC123" type="text">
								<button class="btn">Kontrollera om den finns </button>
							</div>
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Bilmodell</label>  
						<div class="col-md-4">
							<input id="textinput" name="textinput" type="text" placeholder="BMW,Kia,Volvo" class="form-control input-md">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput">Felbeskrvning</label>  
						<div class="col-md-8">
							<textarea class="form-control" rows="6"></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
